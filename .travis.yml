language: java
jdk:
  - oraclejdk8
  
after_success:
  - bash <(curl -s https://codecov.io/bash)

after_failure:
  - ./travis/upload_test_artifacts.sh

# keep gradle cache
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/